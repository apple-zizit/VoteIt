
<ion-view title="{{votes.group}}"  >
  <ion-content has-header="true" has-tabs="true" padding="true">
    
    <div class="card">
      
      <div class="item item-divider">
        {{votes.question}}
      </div>
      <div class="item item-text-wrap">
        
        <div class="list">
          
          <label class="item item-radio" ng-repeat="choice in votes.choices">
            <input type="radio" name="group">
            <div class="item-content">
              {{choice}}
            </div>
            <i class="radio-icon ion-checkmark">
            </i>
          </label>
          <label class="item item-input" >
            <button class="button button-block button-royal">
              Add Choice
            </button>
          </label>
        </div>
      </div>
      
      <div class="item item-divider">
        
        <div class="row">
          <div class="col col-10">
            
            <i class="ion-ios7-timer">
            </i>
          </div>
          <div class="col col-30">
            Time Left: 
          </div>
          <div class="col ">
            5 Minutes
          </div>
          
        </div>
        
      </div>
      
      <div class="card">
        <chartjs width="MyChart.width" height="MyChart.height" data="MyChart.data"  options="MyChart.options"   is-type="Doughnut">
        </chartjs>
      </div>
      
      
    </ion-content>
  </ion-view>
