
<ion-view title="Poll It" >
  <ion-content has-header="true" has-tabs="true">
 
<div class="list">

  <div class="item item-divider">
    Selected Groups
  </div>

  <a class="item item-icon-left" href="#/tab/polls/{{group.name}}" ng-repeat="group in groups">
    <i class="icon {{group.category}}"></i>
    {{group.name}}
    <span class="badge badge-assertive">{{group.pollsCount}}</span>
  </a>

</div>

  </ion-content>
</ion-view>
