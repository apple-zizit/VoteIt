
<ion-view title="{{votes.group}}" id="pollVotes" >
  <ion-content has-header="true" has-tabs="true" padding="true">
    
    <div class="card">
      <div class="item item-divider">
        {{pollVotesModel.poll.question}}
      </div>
      
      <div class="list">
        <label class="item item-radio" ng-repeat="choice in pollVotesModel.choices">
          <input type="radio" name="group">
          <div class="item-content">
            {{choice.text}}
          </div>
          <i class="radio-icon ion-checkmark">
          </i>
        </label>
              <label class="item item-input" >
        <button class="button button-block button-royal">
          Add Choice
        </button>
      </label>
      <div class="item item-divider">
        
        <div class="row">
          <div class="col col-10">
            
            <i class="ion-ios7-timer">
            </i>
          </div>
          <div class="col col-30">
            Time Left: 
          </div>
          <div class="col ">
            5 Minutes
          </div>
          
        </div>
        
      </div>      
      </div>

      
    </div>
    
    <div class="card">
      <div class="item item-divider">
        Total votes: {{pollVotesModel.poll.votes.length}}
      </div>
      <label class="item item-input" >
        <chartjs width="pollVotesModel.chartwidth" height="pollVotesModel.chartHeight" data="pollVotesModel.chartData"  options="pollVotesModel.chartOptions"   is-type="Doughnut">
        </chartjs>
      </label>
      
      
    </div>
    
  </ion-content>
</ion-view>
