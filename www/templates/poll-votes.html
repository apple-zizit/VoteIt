<ion-view title="{{pollVotesModel.poll.group}}" id="pollVotes">
  <ion-content has-header="true" has-tabs="true" padding="true">

    <div class="card">
      <div class="item item-divider">
        {{pollVotesModel.poll.question}}
      </div>
      <div class="list">
        <!-- active poll -->
        <label class="item item-radio" ng-repeat="choice in pollVotesModel.choices" ng-show="pollVotesModel.active">
          <input type="radio" name="group">
          <a class="button button-icon icon ion-stop" style="color:{{choice.color}}"></a>
          <div class="item-content">
            {{choice.text}}
          </div>
          <i class="radio-icon ion-checkmark">
          </i>
        </label>
        <label class="item item-input" ng-show="pollVotesModel.active">
          <button class="button icon ion-plus button-energized"></button>
          &nbsp;
           <button class="button button-block button-assertive">
            Vote It !
          </button>
        </label>
        <!-- ended poll -->
         <label class="item item-icon-left item-icon-right" ng-repeat="choice in pollVotesModel.choices" ng-show="!pollVotesModel.active">
          <a class="icon ion-stop" style="color:{{choice.color}}"></a>
          <div class="item-content">
            {{choice.text}}
          </div>
          <a class="icon ion-android-star energized" ng-show="choice.text===pollVotesModel.poll.selected"></a>
        </label>
  

        <div class="item item-divider">
          <div class="row">
            <div class="col col-10">
              <i class="ion-ios7-timer">
              </i>
            </div>
            <div class="col col-30">
              Time Left:
            </div>
            <div class="col" ng-show="pollVotesModel.active">
              5 Minutes
            </div>
            <div class="col assertive" ng-show="!pollVotesModel.active">
              Poll Ended
            </div>
          </div>
        </div>
 
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Total votes: {{pollVotesModel.poll.totalVotes}}
      </div>
      <label class="item item-input">
        <chartjs width="pollVotesModel.chartwidth" height="pollVotesModel.chartHeight" data="pollVotesModel.chartData" options="pollVotesModel.chartOptions" is-type="Doughnut">
        </chartjs>
      </label>
    </div>
  </ion-content>
</ion-view>
